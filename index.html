        <section class="full-height introduction">
            <div class="introduction-content">
                <h1>Hi! My name's Fergus Ruston.</h1>
                <p>I like building user interfaces.</p>
            </div>
        </section>

        <section class="full-height examples">

            <h2 class="section-title">comment component</h2>

            <div id="comment-example"></div>

        </section>

        <script src="behaviour/vendor/react.js"></script>
        <script src="behaviour/vendor/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
        <script src="behaviour/main.js"></script>

        <script type="text/babel">

            var CommentForm = React.createClass({

                render: function() {
                    <p>FUCK YEAH</p>
                }

            });
            
            var Comment = React.createClass({
                
                getInitialState: function() {
                    return {
                        username: 'ergusto',
                        text: 'Comment text that could be just about anything...',
                        createdAt: '12 minutes ago',
                        shouldShowReplyForm: true,
                    };
                },

                reply: function(event) {
                    event.preventDefault();
                },
                
                render: function() {
                    var replyFormComponent;
                    const shouldShowReplyForm = this.state.shouldShowReplyForm;
                    if (shouldShowReplyForm) {
                        replyFormComponent = <CommentForm />;
                    }
                    return (
                        <div>
                            <div className="comment-item box">
                                <header className="comment-item-header clearfix">
                                    <p className="muted"><small>{this.state.username}</small></p>
                                </header>
                                <div className="comment-item-body">
                                    <p>{this.state.text}</p>
                                </div>
                                <footer className="comment-item-footer clearfix">
                                    <ul className="vertical-text-menu muted">
                                        <li className="pull-right">{this.state.createdAt}</li>
                                        <li><a href="#" onClick={this.reply}>reply</a></li>
                                    </ul>
                                </footer>
                            </div>
                        </div>
                    );
                },

            });

            ReactDOM.render(
                <Comment />,
                document.getElementById('comment-example')
            );

        </script>
